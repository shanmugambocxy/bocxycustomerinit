<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="type=='1' ">Filter</ion-title>
    <ion-title *ngIf="type=='2' ">Sort By</ion-title>

    <ion-buttons slot="end" id="notify-btn" class="notification-btn" (click)="dismiss()">
      <ion-button size="small" fill="clear" color="primary">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="type=='1' " style="margin-top: 10px;">

    <ion-row>
      <ion-col size="6" style="  border-right: 1px solid #a8a6a6;border-bottom: 1px solid #a8a6a6;">
        <ion-label>Type</ion-label>
      </ion-col>
      <ion-col size="6" style="border-bottom: 1px solid #a8a6a6;">
        <ion-label>Choose List</ion-label>
      </ion-col>
      <ion-col size="6">
        <div *ngFor="let label of labelList">
          <ion-label>{{label.name}}</ion-label>
          <br>
        </div>
      </ion-col>
      <ion-col size="6">
        <ion-item *ngFor="let category of categoryList" lines="none">
          <ion-label>{{category?.name }}</ion-label>
          <ion-checkbox color="dark" labelPlacement="start" (click)="selectedCategory(category)"
            [(ngModel)]="category.isCategorySelected"></ion-checkbox>
        </ion-item>
        <!-- <div></div>
<div></div> -->

      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="type=='2' " style="margin-top: 10px;">
    <ion-row *ngFor="let sort of sortbyList">
      <ion-col>
        <ion-label>{{sort.field_name}}</ion-label>
      </ion-col>
    </ion-row>
  </div>




</ion-content>
