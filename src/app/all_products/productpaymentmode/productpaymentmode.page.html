<ion-header>
  <!-- <ion-toolbar>
    <ion-title>productpaymentmode</ion-title>
  </ion-toolbar> -->

  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon class="back-btn-size" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Product Payment Mode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="detailsForm">
    <ion-list>
      <ion-label>Email Id</ion-label>
      <ion-item>
        <ion-input type="Email" formControlName="emailid"></ion-input>
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-item>
      <ion-label>Phone No</ion-label>
      <ion-item>
        <ion-input type="tel" formControlName="phoneNo"></ion-input>
        <ion-icon name="pencil-outline"></ion-icon>

      </ion-item>
      <ion-label>Shipping Address</ion-label>
      <ion-item>
        <ion-input type="text" formControlName="shippingaddress"></ion-input>
      </ion-item>
      <ion-label>Promotions</ion-label>
      <ion-item>
        <ion-icon name="pricetag-outline"></ion-icon>
        <ion-label style="text-align: center;">APPLY COUPON</ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon name="gift-outline"></ion-icon>
        <ion-label style="text-align: center;">Add gift wrap</ion-label>
        <ion-checkbox></ion-checkbox>


      </ion-item>
    </ion-list>
    <ion-list>
      <ion-label>
        Payment Method
      </ion-label>
      <ion-radio-group>
        <ion-item>
          <ion-icon name="cash-outline"></ion-icon>
          <ion-label style="text-align: center;">Cash on Delivery</ion-label>
          <ion-radio slot="end" value="cashondelivery"></ion-radio>

        </ion-item>
        <ion-item>
          <ion-icon name="card-outline"></ion-icon>
          <ion-label style="text-align: center;">Online Payment</ion-label>
          <ion-radio slot="end" value="onlinepayment"></ion-radio>

        </ion-item>
      </ion-radio-group>
    </ion-list>
  </form>


  <ion-row>
    <ion-col size="8">
      <ion-label>Total Amount</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label>â‚¹{{totalAmount}}.00</ion-label><br>
      <span style="font-size: x-small;">(incl of all taxes)</span>
    </ion-col>
  </ion-row>



  <div [innerHTML]="trustedFormbody"></div>
</ion-content>



<ion-footer>
  <ion-row>

    <ion-col size="12" (click)="hdfcPayment()"><ion-button expand="block" style="margin: 0px;text-align: center;">Check
        out</ion-button></ion-col>
  </ion-row>
</ion-footer>
